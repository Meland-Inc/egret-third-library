<!DOCTYPE html>
<html lang="en">

<head>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <title>日志查询下载</title>
    <script type="text/javascript" src="laydate/laydate.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>

<body>
    <div class="demoTable">
        <button class="layui-btn" id="isAutoBtn" value="1">自动上传</button>
        <button class="layui-btn" id="download">Click Download!</button>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="playerNameInput" placeholder="player name">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="realNameInput" placeholder="real name">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="playerIdInput" placeholder="player id"
                oninput="value=value.replace(/[^\d]/g,''); if(value.length>19) value=value.slice(0,19)">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="playerActIdInput" placeholder="player actId"
                oninput="value=value.replace(/[^\d]/g,''); if(value.length>19) value=value.slice(0,19)">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="showNameSearch" placeholder="show text">
        </div>
        <input id="timeRange" placeholder="选择日期范围" />

        <button class="layui-btn" id="find">搜索</button>
    </div>

    <table class="layui-hide" id="layuiTable" lay-filter="user"></table>

    <fieldset class=" layui-elem-field">
        <legend>控制台</legend>
        <div id='logView' class="layui-field-box">
        </div>
    </fieldset>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="summaryDetail.js"></script>
    <script type="text/javascript" src="download.js"></script>
    <script type='module'>
        let logView = document.getElementById('logView');
        function refreshLog(tContent) {
            logView.innerHTML = tContent;
        }
        setDownloadProgressCB(refreshLog);

        summaryInfoUrl = getConfigUrl('release', 'summaryHost', 'summaryPath');
        clientUrl = getConfigUrl('release', 'downloadHost', 'clientLogPath');
        nativeLogUrl = getConfigUrl('release', 'downloadHost', 'nativeLogPath');
    </script>

</body>


</html>
