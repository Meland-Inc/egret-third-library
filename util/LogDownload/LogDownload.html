<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日志查询下载</title>
</head>


<body>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <script type="text/javascript" src="jszip.js"></script>
    <script type="text/javascript" src="laydate/laydate.js"></script>

    <button id="download" type="button">Click Download!</button>
    <input id="search" placeholder="player name" />
    <input id="timeRange" placeholder="选择日期范围" />
    <button id="find" type="button">搜索</button>

    <fieldset class=" layui-elem-field">
        <legend>控制台</legend>
        <div id='logView' class="layui-field-box">
        </div>
    </fieldset>

    <script type='module'>
        let btn = document.getElementById('download');
        let search = document.getElementById('search');
        let timeRange = document.getElementById('timeRange');
        let logView = document.getElementById('logView');
        let findBtn = document.getElementById('find');
        let selectField = [];

        findBtn.onclick = findFile;
        btn.onclick = download;
        let fileArr = [];

        let url = 'http://47.103.29.74/clientlogs/';

        // $(document).ready(() => {
        //     getFile();
        // });

        function getFile() {
            return $.ajax({
                // url: "/serverList/",
                headers: {
                    // Authorization: 'Basic YmVsbGNvZGU6ZDNuSDh5ZERESw=='
                },
                url: url,
                beforeSend: function (jqXHR, options) {
                    // jqXHR.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                },
                success: function (data) {
                    fileArr = [];
                    $(data).find("a").each(function () {
                        let fileDetail = {};
                        fileDetail.fileName = unescape($(this).attr("href"));
                        if (fileDetail.fileName) {
                            let reg = new RegExp(`(.*)_(.*)_(.*)_(.*)[-|_](.*)\.txt`, 'g');
                            let execArr = reg.exec(fileDetail.fileName);
                            if (execArr) {
                                fileDetail.playerName = execArr[1];
                                let dateReg = new RegExp(`(.*)-(.*)-(.*)`, 'g');
                                let dateArr = dateReg.exec(execArr[4]);
                                if (dateArr) {
                                    let time = new Date();
                                    time.setFullYear(+dateArr[1], +dateArr[2] - 1, +dateArr[3]);
                                    time.setHours(0, 0, 0);
                                    fileDetail.time = time;
                                }
                            }
                            fileArr.push(fileDetail);
                        }
                    });
                }
            });
        }
        laydate.render({
            elem: '#timeRange'
            , range: true
        });

        async function findFile(data) {
            await getFile();

            if (typeof (data) == 'string') {
                timeRange.value = data;
            }
            selectField = [];
            let timeInfoArr = timeRange.value.split('-');
            let startDate, endDate;
            if (timeInfoArr.length == 6) {
                startDate = new Date();
                startDate.setFullYear(+timeInfoArr[0], +timeInfoArr[1] - 1, +timeInfoArr[2] - 1);
                startDate.setHours(23, 59, 59);
                endDate = new Date();
                endDate.setFullYear(+timeInfoArr[3], +timeInfoArr[4] - 1, +timeInfoArr[5] + 1);
                endDate.setHours(0, 0, 0);
            }
            selectField = fileArr.filter(value => {
                if (!search.value) {
                    if (startDate && endDate) {
                        if (value.time >= startDate && value.time <= endDate) {
                            return true;
                        } else {
                            return false;
                        }
                    } else {
                        return false;
                    }
                } else {
                    if (fuzzysearch(search.value, unescape(value.playerName))) {
                        if (startDate && endDate) {
                            if (value.time >= startDate && value.time <= endDate) {
                                return true;
                            } else {
                                return false;
                            }
                        } else {
                            return true;
                        }
                    } else {
                        return false;
                    }
                }
            });
            logView.innerHTML = '';
            selectField.forEach(value => {
                logView.innerHTML += unescape(value.fileName) + '</br >';
            });
        }

        /**下载*/
        function download() {
            if (selectField.length > 0) {
                var zip = new JSZip();
                let getFile = (fileInfo, index) => {
                    $.get(url + encodeURI(fileInfo.fileName))
                        .success(function (content) {
                            zip.file(unescape(fileInfo.fileName), content);
                            if (index == selectField.length - 1) {
                                zip.generateAsync({ type: "blob" })
                                    .then(function (content) {
                                        saveAs(content, search.value + '_' + timeRange.value + ".zip");
                                    })
                                    .catch((data) => {
                                        console.error(data);
                                    })
                            } else {
                                getNextFile();
                            }
                        })
                }
                var fieldNum = selectField.length;
                var curGetFile = 0;
                let getNextFile = () => {
                    if (curGetFile < fieldNum) {
                        const fileInfo = selectField[curGetFile];
                        getFile(fileInfo, curGetFile);
                        curGetFile++;
                    }
                }
                getNextFile();
            } else {
                logView.innerHTML = '暂无可下载内容';
            }
        }

        /**搜索*/
        function fuzzysearch(needle, haystack) {
            var hLen = haystack.length;
            var nLen = needle.length;
            if (nLen > hLen) {
                return false;
            }
            if (nLen === hLen) {
                return needle === haystack;
            }
            outer: for (var i = 0, j = 0; i < nLen; i++) {
                var nch = needle.charCodeAt(i);
                while (j < hLen) {
                    if (haystack.charCodeAt(j++) === nch) {
                        continue outer;
                    }
                }
                return false;
            }
            return true;
        }
    </script>

</body>


</html>
