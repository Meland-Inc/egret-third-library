<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <title>日志查询下载</title>
</head>


<body>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <script type="text/javascript" src="jszip.js"></script>
    <script type="text/javascript" src="laydate/laydate.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>

    <div class="demoTable">
        <button class="layui-btn" id="download">Click Download!</button>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="playerNameInput" placeholder="player name">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="realNameInput" placeholder="real name">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="playerIdInput" placeholder="player id">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="playerActIdInput" placeholder="player actId">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="id" id="showNameSearch" placeholder="show text">
        </div>
        <input id="timeRange" placeholder="选择日期范围" />

        <button class="layui-btn" id="find">搜索</button>

        <div class="layui-inline">
            是否自动上传
            <input type="checkbox" id="isAutoCheckbox" checked=true>
        </div>
    </div>

    <table class="layui-hide" id="layuiTable" lay-filter="user"></table>

    <fieldset class=" layui-elem-field">
        <legend>控制台</legend>
        <div id='logView' class="layui-field-box">
        </div>
    </fieldset>

    <script type='module'>
        let fileArr = [];

        layui.use('table', function () {
            //方法级渲染
            layui.table.render({
                elem: '#layuiTable'
                , cols: [[
                    { checkbox: true, fixed: true }
                    , { field: 'playerName', title: '用户名' }
                    , { field: 'showTime', title: '日期' }
                    , { field: 'describe', title: '问题描述' }
                    , { field: 'nativeLogNameArr', title: 'native下载文件名' }
                ]]
                , id: 'layuiTable'
                , page: true
                , height: 480
                , done: function (res, curPage, count) {
                    $.ajaxSettings.async = false;
                    let isChange = false;
                    for (let index = 0; index < res.data.length; index++) {
                        const fileDetail = res.data[index];
                        if (fileDetail.isFull) continue;
                        $.get(fileDetail.fileUrl)
                            .success(function (content) {
                                isChange = true;
                                const fullInfo = JSON.parse(content);
                                fullInfo.isFull = true;
                                fileDetail.checkStr += fullInfo.nativeLogNameArr;
                                const oriIndex = fileArr.findIndex((file) => file.id == fileDetail.id);
                                fileArr[oriIndex] = { ...fullInfo, ...fileDetail };
                            })
                    }
                    isChange && showFiles(curPage);
                    $.ajaxSettings.async = true;
                }
            });
        });

        laydate.render({
            elem: '#timeRange'
            , range: true
        });

        let btn = document.getElementById('download');
        let playerNameInput = document.getElementById('playerNameInput');
        let playerIdInput = document.getElementById('playerIdInput');
        let playerActIdInput = document.getElementById('playerActIdInput');
        let showNameSearch = document.getElementById('showNameSearch');
        let timeRange = document.getElementById('timeRange');
        let logView = document.getElementById('logView');
        let findBtn = document.getElementById('find');
        let isAutoCheckbox = document.getElementById('isAutoCheckbox');
        let selectField = [];

        playerNameInput.onkeydown = enterSearch;
        realNameInput.onkeydown = enterSearch;
        playerIdInput.onkeydown = enterSearch;
        playerActIdInput.onkeydown = enterSearch;
        showNameSearch.onkeydown = enterSearch;

        findBtn.onclick = showFiles;
        btn.onclick = download;
        isAutoCheckbox.onclick = getFile;

        let url = 'http://47.103.29.74/';
        let clientUrl = url + 'clientlogs/';
        let summaryUrl = url + 'summary/';
        let nativeLogUrl = url + 'native_logs/';

        $(document).ready(() => {
            setTimeout(() => getFile(), 200);//这里延时是因为 layui.table.render 要点时间
        });

        function getFile() {
            $.ajaxSettings.async = false;
            const isAuto = isAutoCheckbox.checked;

            findFiles(summaryUrl, isAuto);

            $.ajaxSettings.async = true;
            fileArr.sort((a, b) => b.time - a.time);
            showFiles();
        }

        function findFiles(tUrl, tIsAuto) {
            $.ajax({
                // url: "/serverList/",
                headers: {
                    // Authorization: 'Basic YmVsbGNvZGU6ZDNuSDh5ZERESw=='
                },
                url: tUrl,
                beforeSend: function (jqXHR, options) {
                    // jqXHR.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                },
                success: function (data) {
                    fileArr = [];
                    let i = 0;
                    $(data).find("a").each(function () {
                        let reg = /(\d+-\d+-\d+_\d+-\d+)_(\d+)(_realName-([^_]+))*(_playerName-([^_]+))*(_actId-([^_]+))*(_playerId-([^_]+))*(_uploadTime-([^_]+))*.*_summary\.log/g;
                        const fileName = decodeURI($(this).attr("href"));
                        let execArr = reg.exec(fileName);
                        if (execArr && !!execArr[12] == !tIsAuto) {
                            const fileDetail = {};
                            fileDetail.id = i++;
                            fileDetail.fileUrl = tUrl + fileName;
                            fileDetail.time = new Date(+execArr[2]);
                            fileDetail.showTime = fileDetail.time.toLocaleString();
                            fileDetail.realName = execArr[4];
                            fileDetail.playerName = execArr[6];
                            fileDetail.actId = execArr[8];
                            fileDetail.playerID = execArr[10];
                            fileDetail.uploadTime = execArr[12];
                            fileDetail.showName = `${fileDetail.playerName}_${fileDetail.time.toLocaleString()}`;
                            fileDetail.checkStr = `${fileDetail.playerName}_${fileDetail.time.toLocaleString()}_${fileDetail.realName}_${fileDetail.actId}_${fileDetail.playerID}`;
                            fileArr.push(fileDetail);
                        }
                    });
                }
            });
        }

        function enterSearch() {
            var event = window.event || arguments.callee.caller.arguments[0];
            if (event.keyCode == 13) {
                showFiles();
            }
        }

        function filtrateFile() {
            let selectField = fileArr;
            selectField = checkPlayerName(selectField);
            selectField = checkRealName(selectField);
            selectField = checkPlayerId(selectField);
            selectField = checkTime(selectField);
            selectField = checkActId(selectField);
            selectField = checkShowName(selectField);
            return selectField;
        }

        function checkPlayerName(tFileArr) {
            const searchPlayerName = playerNameInput.value;
            if (!searchPlayerName) return tFileArr;
            return tFileArr.filter((tFile) => {
                return fuzzysearch(searchPlayerName, unescape(tFile.playerName));
            })
        }

        function checkRealName(tFileArr) {
            const searchRealName = realNameInput.value;
            if (!searchRealName) return tFileArr;
            return tFileArr.filter((tFile) => {
                return fuzzysearch(searchRealName, unescape(tFile.playerName));
            })
        }

        function checkPlayerId(tFileArr) {
            const searchPlayerId = playerIdInput.value;
            if (!searchPlayerId) return tFileArr;
            return tFileArr.filter((tFile) => {
                return fuzzysearch(searchPlayerId, unescape(tFile.playerID));
            })
        }

        function checkTime(tFileArr) {
            let timeInfoArr = timeRange.value.split('-');
            let startDate, endDate;
            if (timeInfoArr.length == 6) {
                startDate = new Date();
                startDate.setFullYear(+timeInfoArr[0], +timeInfoArr[1] - 1, +timeInfoArr[2] - 1);
                startDate.setHours(23, 59, 59);
                endDate = new Date();
                endDate.setFullYear(+timeInfoArr[3], +timeInfoArr[4] - 1, +timeInfoArr[5] + 1);
                endDate.setHours(0, 0, 0);
            }
            if (!startDate) return tFileArr;
            return tFileArr.filter((tFile) => {
                return tFile.time.getTime() >= startDate && tFile.time.getTime() <= endDate;
            })
        }

        function checkActId(tFileArr) {
            const searchPlayerActId = playerActIdInput.value;
            if (!searchPlayerActId) return tFileArr;
            return tFileArr.filter((tFile) => {
                return fuzzysearch(searchPlayerActId, unescape(tFile.actId));
            })
        }

        function checkShowName(tFileArr) {
            const searchShowName = showNameSearch.value;
            if (!searchShowName) return tFileArr;
            return tFileArr.filter((tFile) => {
                return fuzzysearch(searchShowName, unescape(tFile.checkStr));
            })
        }

        function showFiles(tPage = 1) {
            let showFiles = filtrateFile();
            layui.use('table', function () {
                layui.table.reload('layuiTable', {
                    data: showFiles
                    , page: {
                        curr: tPage //重新从第 1 页开始
                    }
                }, 'data');
            })
        }

        /**下载*/
        function download() {
            const tableStatus = layui.table.checkStatus('layuiTable');
            const downloadFiles = tableStatus && tableStatus.data && tableStatus.data.length ? tableStatus.data : selectField;

            if (downloadFiles.length > 0) {
                var zip = new JSZip();

                let checkIsEnd = (tIndex) => {
                    if (tIndex == downloadFiles.length - 1) {
                        logView.innerHTML = '压缩并下载';
                        zip.generateAsync({ type: "blob" })
                            .then(function (content) {
                                let downLoadTime = getFileName(downloadFiles[0]);
                                if (tIndex) {
                                    const date = new Date();
                                    downLoadTime = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}_${date.getHours()}-${date.getMinutes()}`;
                                }
                                saveAs(content, downLoadTime + ".zip");
                                logView.innerHTML = '';
                            })
                            .catch((data) => {
                                console.error(data);
                            })
                    } else {
                        curGetFile++;
                        getNextFile();
                    }
                }

                let getFile = (fileInfo, index) => {
                    logView.innerHTML = `写入    ${fileInfo.name}`;
                    const deferred = [];
                    const folder = zip.folder(`${getFileName(fileInfo)}_${new Date().getTime()}`);

                    fileInfo.describe && deferred.push(folder.file(`describe.txt`, fileInfo.describe));
                    if (fileInfo.cloudServerAppIdArr && fileInfo.cloudServerAppIdArr.length) {
                        deferred.push(folder.file(`cloudServerAppId.txt`, JSON.stringify(fileInfo.cloudServerAppIdArr)));
                    }
                    if (fileInfo.image && fileInfo.image.length) {
                        fileInfo.image.forEach((tImg, tIndex) => {
                            deferred.push(folder.file(`${tIndex}.png`, tImg.replace(/^data:image[^;]*;base64,/, ""), { base64: true }));
                        })
                    }
                    const nativeLogDeferred = [];
                    const logContentArr = [];
                    //native的相关日志
                    if (fileInfo.nativeLogNameArr && fileInfo.nativeLogNameArr.length) {
                        fileInfo.nativeLogNameArr.forEach((tNativeLogName, nativeLogNameArrIndex) => {
                            nativeLogDeferred.push(getContentPromise(nativeLogUrl + tNativeLogName, logContentArr, nativeLogNameArrIndex));
                        })
                        deferred.push(Promise.all(nativeLogDeferred)
                            .finally(() => {
                                fileInfo.nativeLogNameArr.forEach((tNativeLogName, nativeLogNameArrIndex) => {
                                    let log = logContentArr[nativeLogNameArrIndex];
                                    const filename = /.*_(.*)\.log/g.exec(tNativeLogName)[1];
                                    deferred.push(folder.file(`${filename}.log`, log))
                                })
                            })
                        )
                    }

                    Promise.all(deferred).finally(() => {
                        checkIsEnd(index);
                    })
                }
                var fieldNum = downloadFiles.length;
                let curGetFile = 0;
                let getNextFile = () => {
                    if (curGetFile <= fieldNum) {
                        const fileInfo = downloadFiles[curGetFile];
                        getFile(fileInfo, curGetFile);
                    }
                }
                getNextFile();
            } else {
                logView.innerHTML = '暂无可下载内容';
            }
        }

        function getContentPromise(tUrl, tContentArr, tIndex) {
            return new Promise((resolve, reject) => {
                $.get(tUrl
                    , (tContent) => {
                        tContentArr[tIndex] = tContent;
                        resolve();
                    }).error(() => {
                        resolve();
                    })
            })
        }


        function getFileName(tFileInfo) {
            if (!tFileInfo) return;
            let fileName = '';
            if (tFileInfo.playerName) {
                fileName += tFileInfo.playerName;
            } else if (tFileInfo.realName) {
                fileName += tFileInfo.realName;
            }
            if (tFileInfo.showTime) {
                fileName += tFileInfo.showTime.replace(/\//g, '_');
            }
            if (!fileName) {
                fileName = new Date().toLocaleString().replace(/\//g, '_');
            }
            return fileName;
        }

        /**搜索*/
        function fuzzysearch(needle, haystack) {
            var hLen = haystack.length;
            var nLen = needle.length;
            if (nLen > hLen) {
                return false;
            }
            if (nLen === hLen) {
                return needle === haystack;
            }
            outer: for (var i = 0, j = 0; i < nLen; i++) {
                var nch = needle.charCodeAt(i);
                while (j < hLen) {
                    if (haystack.charCodeAt(j++) === nch) {
                        continue outer;
                    }
                }
                return false;
            }
            return true;
        }
    </script>

</body>


</html>
