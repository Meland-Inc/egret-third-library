<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div id='logoImg'></div>
  <div id="loadingCtnr" hidden="true">
    <div id='loadingImg'></div>
    <div id="loadingGroup">
      <label id="loadingTip">正在更新中</label>
      <div id="loadingBarCtnr">
        <span id='loadingBarText'>0%</span>
        <span id='loadingBar'></span>
      </div>
    </div>
  </div>
</body>

<style>
  body {
    background: #fefdf8;
  }

  #loadingGroup {
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
  }

  #loadingTip {
    display: block;
    width: 100%;
    text-align: center;
    color: #2e304f;
    font-size: 1.4vw;
    font-weight: 900;
  }

  #logoImg {
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
    width: 24vw;
    height: 7vw;
    background-image: url(./resource/logo.png);
    background-size: 100%, 100%;

    animation: opacity2 3s;
    -webkit-animation: opacity2 3s;
  }

  #loadingImg {
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
    width: 50vw;
    height: 35vw;
    background-repeat: no-repeat;
    background-image: url(./resource/img_ldg_01.png);
    background-size: 100%, 100%;
  }

  #loadingBarCtnr {
    position: relative;
    top: 10px;
    width: 48vw;
    height: 1.8vw;
    margin: 0 auto;
    background-image: url(./resource/img_ldg_02.png);
    background-size: 100% 100%;
  }

  #loadingBar {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    margin: 0 0 0 0.8%;
    max-width: 98%;
    min-width: 0;
    height: 0.95vw;
    width: 0%;
    border-radius: 0.5em;
    background-color: #2d304f;
    background-size: 100% 100%;
  }

  #loadingBarText {
    position: absolute;
    left: 101%;
    z-index: 2;
    color: #2e304f;
    font-weight: 900;
    font-size: 1.4vw;
  }

  @keyframes opacity2 {
    0% {
      opacity: 0
    }

    50% {
      opacity: 1;
    }
  }

  @-webkit-keyframes opacity2 {
    0% {
      opacity: 0
    }

    50% {
      opacity: 1;
    }
  }
</style>

</html>
