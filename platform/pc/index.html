<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
</head>


<body>
  <progress id="loadingUi" value="0" max="100"></progress>
  <!-- <script src="./node_modules/adm-zip/adm-zip.js"></script> -->
  <script>
    var loadingUi = document.getElementById('loadingUi');
    loadingUi.style.top = "45%";
    loadingUi.style.left = "45%";
    loadingUi.style.position = "absolute";
    const request = require('request');
    const fs = require('fs');
    const path = require('path');
    const admzip = require("adm-zip");
    const http = require("http");
    let evnName = "beta";
    let patchUrl = "http://planet.wkcoding.com/web/beta/";
    let policyHost = "";
    let policyPath = "";
    let policyUrl = "";
    let tryCount = 0;
    let allInOne = false;
    let startVersion = 0;
    let curVersion = 0;
    let gameVersion = 0;
    let patchCount = 1;
    let resourcePath = "./resources/app/egret/";
    if (navigator.userAgent.indexOf("Mac") > 0) {
      resourcePath = "./Applications/bellplanet.app/Contents/Resources/app/egret/";
    }
    const download = new StreamDownload();

    function downloadFileCallback(arg, filename, percentage) {
      if (arg === "progress") {
        // 显示进度
        if (allInOne) {
          loadingUi.value = percentage;
        } else {
          var each = 100 / patchCount;
          loadingUi.value = percentage / 100 * each + (curVersion - startVersion - 1) * each;
        }
      }
      else if (arg === "finished") {
        // 通知完成
        try {
          var zip = new admzip(resourcePath + filename);
          zip.extractAllTo(resourcePath, true);
        } catch (error) {
          console.error("native extractAllTo error ： ", error, filename);
          startRunGame();
        }
        fs.unlink(resourcePath + filename, function (err) {
          if (err) {
            throw err;
          }
          console.log('文件:' + filename + '删除成功！');
        })
        var indexContent = fs.readFileSync(resourcePath + "index.html").toString();
        var matchResult = indexContent.match(new RegExp(`let patchVersion = "([0-9]+)";`));
        curVersion = +matchResult[1];
        if (curVersion >= gameVersion) {
          startRunGame();
        } else {
          installSinglePatch()
        }

      } else if (arg == "404") {
        //一次性下载不到，就一个一个来
        if (allInOne) {
          installSinglePatch();
        } else {
          startRunGame();
        }
      }
    }

    function installSinglePatch() {
      try {
        download.downloadFile(patchUrl, resourcePath, `patch_v${curVersion}s_v${curVersion + 1}s.zip`, downloadFileCallback);
      } catch (error) {
        throw error
      }
    }

    function installAllPatch() {
      allInOne = true;
      download.downloadFile(patchUrl, resourcePath, `patch_v${startVersion}s_v${gameVersion}s.zip`, downloadFileCallback);
      curVersion = gameVersion;
    }

    function startLoadPolicy(policyVersion) {
      console.log("[policy] start load policy, version=" + policyVersion + ", count=" + tryCount);
      // let versionXhr = new XMLHttpRequest();
      // versionXhr.open('GET', `./policyFile_v` + policyVersion + '.json', true);
      // versionXhr.addEventListener("load", function () {
      //   if (versionXhr.status == 200) {//成功
      //     let policyObj = JSON.parse(versionXhr.response);
      //     gameVersion = policyObj.normalVersion;
      //     console.log("native lastest version :", gameVersion);
      //     patchCount = gameVersion - startVersion;
      //     installSinglePatch();
      //   } else if (versionXhr.status == 404 || versionXhr.status == 478) {//拉取失败 478是会源失败 重试
      //     console.log("[policy] fail load policy, version=" + policyVersion + ", count=" + tryCount + ",status=" + versionXhr.status);
      //     tryCount++;
      //     if (tryCount < 5) {//可以重连
      //       setTimeout(() => {
      //         startLoadPolicy(policyVersion);
      //       }, 2000);
      //     }
      //     else {//失败太多\
      //       console.error("[policy] can not load policy, version=" + policyVersion + ", count=" + tryCount);
      //       alert("游戏策略文件加载失败!，点击重试");
      //       tryCount = 0;//重新计数
      //       startLoadPolicy(policyVersion);
      //     }
      //   }
      //   else {//其他异常 提示刷新联系
      //     console.error("[policy] load policy system error=" + versionXhr.status + ", version=" + policyVersion + ", count=" + tryCount);
      //     alert("游戏策略文件加载异常(E" + versionXhr.status + ")，请刷新重试或者联系开发者");
      //   }
      // });

      // versionXhr.send();
      let options = {
        host: policyHost, // 请求地址 域名，google.com等.. 
        // port: 10001,
        path: `${policyPath}/policyFile_v${policyVersion}.json`, // 具体路径eg:/upload
        method: 'GET', // 请求方式, 这里以post为例
        headers: { // 必选信息,  可以抓包工看一下
          'Content-Type': 'application/json'
        }
      };
      http.get(options, (response) => {
        if (response.statusCode != 200) {
          console.error("[policy] can not load policy, version=" + policyVersion + ", statusCode=" + response.statusCode + ",option =" + options.host + options.path);
          throw "can not load policy!";
          return;
        }

        let resData = "";
        response.on("data", (data) => {
          resData += data;
        });
        response.on("end", async () => {
          // console.log(resData);
          let obj = JSON.parse(resData);
          gameVersion = obj.normalVersion;
          console.log("native lastest version :", gameVersion);
          patchCount = gameVersion - startVersion;
          if (patchCount > 0) {
            installSinglePatch();
          } else {
            startRunGame();
          }

        });
      })
    }

    function getPolicyVersion() {
      //外部直接指定
      let policyVersion = "";
      let policyQueryServer = 'policy-server.wkcoding.com';
      //没有指定需要获取
      let request = new XMLHttpRequest();
      let versionName = evnName;
      let channel = "bian_game";
      let time = '' + Math.floor(new Date().getTime() / 1000);
      let secret = "LznauW6GzBsq3wP6";
      let due = '' + 1800;
      let token = "*";

      let url = new URL('https://' + policyQueryServer + '/getVersion', window.location);
      url.searchParams.append('versionName', versionName);
      url.searchParams.append('channel', channel);
      url.searchParams.append('time', time);
      url.searchParams.append('due', due);
      url.searchParams.append('token', token);

      request.open("GET", url.toString());
      request.onreadystatechange = function () {
        if (request.readyState !== 4) return;
        if (request.status === 200) {
          let data = JSON.parse(request.responseText);
          let policyVersion = data.Data.Version;
          console.log("native getPolicyVersion:", policyVersion);
          startLoadPolicy(policyVersion);
        } else {
          console.log("获取版本号错误!");
          throw "获取版本号错误!";
        }
      }
      request.send(null);
    }

    // // ---- 下载类 ---- //
    function StreamDownload() {
      // 声明下载过程回调函数
      this.downloadCallback = null;
      this.patchUrl = null;
      this.fileStream = null;
    }

    // // 下载进度
    StreamDownload.prototype.showProgress = function (received, total) {
      const percentage = (received * 100) / total;
      // 用回调显示到界面上
      this.downloadCallback && this.downloadCallback('progress', "", percentage);
    };

    // // 下载过程
    StreamDownload.prototype.downloadFile = function (patchUrl, baseDir, filename, callback) {
      try {
        console.log("native StreamDownload downloadFile:", patchUrl, filename, baseDir);
        this.downloadCallback = callback; // 注册回调函数
        this.patchUrl = patchUrl + "/" + filename;

        let receivedBytes = 0;
        let totalBytes = 1;
        let req = null;
        try {
          req = request({
            method: 'GET',
            uri: this.patchUrl
          });
        } catch (error) {
          throw error;
        }


        req.on('response', (data) => {
          // 更新总文件字节大小
          if (data.statusCode == 404) {
            console.error("native StreamDownload downloadFile!cant find patch:", this.patchUrl);
            this.downloadCallback('404', filename, 100);
            this.downloadCallback = null;
          } else {
            totalBytes = parseInt(data.headers['content-length'], 10);
          }
        });

        req.on('data', (chunk) => {
          // 更新下载的文件块字节大小
          receivedBytes += chunk.length;
          this.showProgress(receivedBytes, totalBytes);
        });

        req.on('end', () => {
          this.fileStream && this.fileStream.end();
          console.log('下载已完成，等待处理', filename);
          // TODO: 检查文件，部署文件，删除文件
          setTimeout(() => {
            this.downloadCallback && this.downloadCallback('finished', filename, 100);
            this.downloadCallback = null;
          }, 500)
        })
        var filepath = path.join(baseDir, filename);
        this.fileStream = fs.createWriteStream(filepath);
        req.pipe(this.fileStream);

      } catch (error) {
        throw error
      }
    }

    function startRunGame() {
      // return
      let hrefArr = location.href.split(".html");
      if (hrefArr[1] != "") {
        location.href = `./egret/index.html${hrefArr[1]}`;
      } else {
        location.href = `./egret/index.html`;
      }
    }

    try {
      fs.readdir(resourcePath, (err, data) => { console.log("当前目录：", data) });
      //mac : ./Applications/bellplanet.app/Contents/Resources/app/egret
      var indexContent = fs.readFileSync(resourcePath + "index.html").toString();
      var matchResult = indexContent.match(new RegExp(`let patchVersion = "([0-9]+)";`));
      startVersion = +matchResult[1];
      curVersion = startVersion;

      //同样通过匹配获取当前环境
      matchResult = indexContent.match(new RegExp(`let patchUrl = "([^\";]*)";`));
      patchUrl = "http://" + matchResult[1];

      matchResult = indexContent.match(new RegExp(`let evnName = "([^\";]*)";`));
      evnName = matchResult[1];

      matchResult = indexContent.match(new RegExp(`let policyUrl = "([^\";]*)";`));
      policyUrl = matchResult[1];
      policyHost = matchResult[1].split("/")[0];
      policyPath = matchResult[1].replace(policyHost, policyPath)
      console.log("native curVersion : ", startVersion, policyHost, policyPath, evnName, policyUrl);
      getPolicyVersion();
    } catch (error) {
      console.error("native update error ： ", error);
      startRunGame();
    }
  </script>
</body>
