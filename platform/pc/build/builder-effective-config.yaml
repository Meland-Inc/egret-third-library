directories:
  output: build
  buildResources: build
productName: bellplanet
appId: org.egret.launcher.ymbl
copyright: bellcode
files:
  - filter:
      - ./index.html
      - ./main.js
      - ./package.json
      - dist/electron/**/*
win:
  target:
    - nsis
  icon: icon.ico
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: icon.icns
nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  runAfterFinish: true
  installerIcon: icon.ico
  uninstallerIcon: icon.ico
  include: installer.nsh
electronVersion: 7.1.5
