apply plugin: 'com.android.application'

android {
    signingConfigs {
        bellcode {
            keyAlias 'bellcode'
            keyPassword 'bellcode'
            storeFile file('../../bellcodeKey.jks')
            storePassword 'bellcode'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "org.egret.launcher.ymblTestRuntime"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.bellcode
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles.add(file('proguard-rules.pro'))
            signingConfig signingConfigs.bellcode
        }
    }
    productFlavors {
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/egretlauncher.jar')
    testCompile 'junit:junit:4.12'
}
